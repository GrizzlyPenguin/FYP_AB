<!DOCTYPE html>
<html lang='en' data-ng-app='plunker'>

<head>
    <title>form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->

    <link type="text/css" href="css/form.css" rel="stylesheet" />
</head>

<body>
        
        <h1 style="text-align: center   ">Helpdesk System Registration Form</h1>
        
        <form method="get" id="ticketForm" class="form-control" style="height:100%;">
<!--            customer section-->
            <div id="customer_section">
                <div class="row">
                    <div class="col">
                    <label for="ticNo">Ticket No: </label>
                    <label id="ticNum">0000</label>
                        </div>
                    <div class="col">
                    <label style="margin-left: 20px">Job Type: </label>
                    <select>
                        <option value="log">Problem Log</option>
                        <option value="query">Query</option>
                    </select>             
                        </div>
                </div>
                <br/>
                <div class="row" >
                    <div class="col">
                    <label for="namelbl" >Client Name:</label>
                    <input type="text" placeholder="Name"/>
                        </div>
                    <div class="col">
                    <label for="domainlbl" style="margin-left: 20px">Domain Name:</label>
                    <input type="text" placeholder="www.example.com"/>
                        </div>
                </div>
                <br/>
                <div class="row">
                
                    <div class="col" >
                        <label for="source">Source Code: </label>
                        <br/>
                        <input type="button" class="form-control" value="Online Cloud" onclick="window.location.href='https://www.google.com'" />
                        <p></p>
                        <input type="button" class="form-control" value="Offline Source" onclick="window.location.href='https://www.yahoo.com'"/>
                    </div>
                    <div class="col" style="margin-left: 20px; white-space: nowrap">
                      <label for="warranty" style="margin-left: 20px">Warranty: </label>
                      <br>
                      <input type="radio" value="yes"/>
                      <label>Yes</label>
                      <br>
                      <input type="radio" value="no"/>
                      <label>No</label>
                    </div>
                <br></div>
                    
            </div>
            <hr>
<!--            lvl a-->
            <div id>
                <p>Level A:</p>
                <label>Diagnosis: </label> <br>
                <textarea id="diag" ></textarea>
                <br>
                <label> Findings: </label> <br>
                <textarea ></textarea>
                <br>
                <label>Others: </label> <br>
                <textarea ></textarea>
                <br>
                <label>Nature of Cause: </label> <br>
                <textarea></textarea>
                <br>
                <label>Log: </label> <br>
                <table border="1px">
                    <tr>
                        <th>Log</th>
                        <th>Time Planned</th>
                        <th>Start Date / Time</th>
                        <th>Complete Date / Time</th>
                        <th>Total Time Used</th>
                        <th>Status</th>
                        <th>UAT</th>
                        
                    </tr>
                    <tr>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        
                    </tr>
                    
                </table>
                <br>
                <label id="lastedit" style="color: black"> Last Edited by: </label> <br>
                <label id="lasteditname"></label>
            </div>
            <hr>
<!--            lvl b-->
            <div id="lvlb_section">
                <p>Level B:</p>
                <label>Diagnosis:</label> <br>
                <textarea id="diag" ></textarea>
                <br>
                <label >Findings:</label> <br>
                <textarea class="form-control"></textarea>
                <br>
                <label>Others:</label> <br>
                <textarea></textarea>
                <br>
                <label>Nature of Cause:</label> <br>
                <textarea></textarea>
                <br>
                <label>Log:</label> <br>
                <table>
                    <tr>
                        <th>Log</th>
                        <th>Time Planned</th>
                        <th>Start Date/Time</th>
                        <th>Complete Date/Time</th>
                        <th>Total Time Used</th>
                        <th>Status</th>
                        <th>UAT</th>
                        
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    
                </table>
                <br>
                <label id="lastedit" style="color: black"> Last Edited by: </label> <br>
                <label id="lasteditname"></label>
            </div>
            <br>
            <hr>
            <br>
            <div class="row">
                <div id="button_section" >
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button">Cancel</button>
                </div>
            </div>
            
        </form>
